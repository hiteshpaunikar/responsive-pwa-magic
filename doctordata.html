<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctors Data - ISRO SAC</title>
    <meta name="description" content="Doctors data at ISRO Space Applications Centre" />
    <meta name="author" content="ISRO SAC" />
    <meta name="theme-color" content="#1a237e" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/lovable-uploads/14c17238-81e6-4488-b71a-daad286afffa.png" />
    <link rel="apple-touch-icon" href="/lovable-uploads/14c17238-81e6-4488-b71a-daad286afffa.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(to bottom, #1a237e, #3949ab);
        padding: 2rem 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-white text-center mb-4">
        Doctors Data
      </h1>
      
      <div class="card shadow-lg mx-auto" style="max-width: 768px;">
        <div class="card-body">
          <div id="doctorsData" class="d-flex flex-column gap-3">
            <!-- Data will be inserted here by JavaScript -->
            <div class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function fetchXMLData() {
        const dataContainer = document.getElementById('doctorsData');
        
        try {
          // Using local JSON data instead of XML for reliability
          const response = await fetch('/src/data/doctor.json');
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const data = await response.json();
          dataContainer.innerHTML = '';
          
          if (!data || !data.Doctor || data.Doctor.length === 0) {
            dataContainer.innerHTML = `
              <div class="alert alert-info" role="alert">
                No doctors data available at the moment.
              </div>
            `;
            return;
          }

          data.Doctor.forEach(doctor => {
            const card = document.createElement('div');
            card.className = 'card bg-light';
            card.innerHTML = `
              <div class="card-body">
                <h5 class="card-title">${doctor.AMODOCTORNAME || 'N/A'}</h5>
                <p class="mb-1"><strong>Type:</strong> ${doctor.DOCTORTYPE || 'N/A'}</p>
                <p class="mb-1"><strong>Medicine:</strong> ${doctor.MEDICINETYPE || 'N/A'}</p>
                <p class="mb-1"><strong>Timings:</strong> ${doctor.AMOTIMINGS || 'N/A'}</p>
                <p class="mb-1"><strong>Phone:</strong> ${doctor.AMOPHONENO || 'N/A'}</p>
                <p class="mb-1"><strong>Area:</strong> ${doctor.AMOAREANAME || 'N/A'}</p>
                <p class="mb-0"><strong>Address:</strong> ${[doctor.AMOHOUSENO, doctor.AMOSTREET, doctor.AMOPLACE].filter(Boolean).join(', ') || 'N/A'}</p>
              </div>
            `;
            dataContainer.appendChild(card);
          });
          
        } catch (error) {
          console.error('Error fetching data:', error);
          dataContainer.innerHTML = `
            <div class="alert alert-danger" role="alert">
              <h4 class="alert-heading">Error loading doctors data</h4>
              <p>We're having trouble accessing the doctors information. Please try:</p>
              <ul class="mb-0">
                <li>Checking your internet connection</li>
                <li>Refreshing the page</li>
                <li>Trying again in a few minutes</li>
              </ul>
            </div>
          `;
        }
      }

      // Fetch data when page loads
      fetchXMLData();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
