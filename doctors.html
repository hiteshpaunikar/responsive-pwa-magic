<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find a Doctor - ISRO SAC</title>
    <meta name="description" content="Search for doctors at ISRO Space Applications Centre" />
    <meta name="author" content="ISRO SAC" />
    <meta name="theme-color" content="#1a237e" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/lovable-uploads/14c17238-81e6-4488-b71a-daad286afffa.png" />
    <link rel="apple-touch-icon" href="/lovable-uploads/14c17238-81e6-4488-b71a-daad286afffa.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(to bottom, #1a237e, #3949ab);
        padding: 2rem 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-white text-center mb-4">
        Find a Doctor
      </h1>
      
      <div class="card shadow-lg mx-auto" style="max-width: 768px;">
        <div class="card-body">
          <div class="mb-4">
            <input 
              type="text" 
              id="searchInput"
              placeholder="Search by name or specialization..."
              class="form-control"
            >
          </div>

          <div id="doctorsList" class="d-flex flex-column gap-3">
            <!-- Doctor cards will be inserted here by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <script>
      // Sample doctors data - in a real app, this would come from an API
      const doctors = [
        {
          name: "Dr. Sharma",
          specialization: "Cardiology",
          availability: "Mon-Fri, 9AM-5PM",
          contact: "+91 1234567890"
        },
        {
          name: "Dr. Patel",
          specialization: "General Medicine",
          availability: "Mon-Sat, 10AM-6PM",
          contact: "+91 9876543210"
        }
      ];

      function renderDoctors(doctorsToRender) {
        const doctorsList = document.getElementById('doctorsList');
        doctorsList.innerHTML = doctorsToRender.map(doctor => `
          <div class="card bg-light">
            <div class="card-body">
              <h3 class="h5 mb-2">${doctor.name}</h3>
              <p class="text-muted mb-1">${doctor.specialization}</p>
              <p class="small text-muted mb-1">${doctor.availability}</p>
              <p class="small text-muted mb-0">${doctor.contact}</p>
            </div>
          </div>
        `).join('');
      }

      // Initial render
      renderDoctors(doctors);

      // Search functionality
      document.getElementById('searchInput').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredDoctors = doctors.filter(doctor => 
          doctor.name.toLowerCase().includes(searchTerm) ||
          doctor.specialization.toLowerCase().includes(searchTerm)
        );
        renderDoctors(filteredDoctors);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
