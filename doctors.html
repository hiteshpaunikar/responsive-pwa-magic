<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find a Doctor - ISRO SAC</title>
    <meta name="description" content="Search for doctors at ISRO Space Applications Centre" />
    <meta name="author" content="ISRO SAC" />
    <meta name="theme-color" content="#1a237e" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/lovable-uploads/14c17238-81e6-4488-b71a-daad286afffa.png" />
    <link rel="apple-touch-icon" href="/lovable-uploads/14c17238-81e6-4488-b71a-daad286afffa.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-gradient-to-b from-[#1a237e] to-[#3949ab] py-8">
    <div class="container mx-auto">
      <h1 class="text-2xl md:text-3xl font-bold text-white mb-8 text-center">
        Find a Doctor
      </h1>
      
      <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
        <div class="mb-6">
          <input 
            type="text" 
            id="searchInput"
            placeholder="Search by name or specialization..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>

        <div id="doctorsList" class="space-y-4">
          <!-- Doctor cards will be inserted here by JavaScript -->
        </div>
      </div>
    </div>

    <script>
      // Sample doctors data - in a real app, this would come from an API
      const doctors = [
        {
          name: "Dr. Sharma",
          specialization: "Cardiology",
          availability: "Mon-Fri, 9AM-5PM",
          contact: "+91 1234567890"
        },
        {
          name: "Dr. Patel",
          specialization: "General Medicine",
          availability: "Mon-Sat, 10AM-6PM",
          contact: "+91 9876543210"
        }
      ];

      function renderDoctors(doctorsToRender) {
        const doctorsList = document.getElementById('doctorsList');
        doctorsList.innerHTML = doctorsToRender.map(doctor => `
          <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="text-lg font-semibold text-gray-800">${doctor.name}</h3>
            <p class="text-gray-600">${doctor.specialization}</p>
            <p class="text-sm text-gray-500">${doctor.availability}</p>
            <p class="text-sm text-gray-500">${doctor.contact}</p>
          </div>
        `).join('');
      }

      // Initial render
      renderDoctors(doctors);

      // Search functionality
      document.getElementById('searchInput').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredDoctors = doctors.filter(doctor => 
          doctor.name.toLowerCase().includes(searchTerm) ||
          doctor.specialization.toLowerCase().includes(searchTerm)
        );
        renderDoctors(filteredDoctors);
      });
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
